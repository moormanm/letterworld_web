<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <!-- Standardised web app manifest -->
   <link rel="manifest" href="manifest.json">
   <link rel="shortcut icon" href="favicon.ico">
   <!-- Chrome for Android 'Add to Home Screen' -->
   <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/manifest.json">
   <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="theme-color" content="#ffffff">
   <meta name="theme-color" content="#ffffff">
   <!-- iOS devices 'Add to Home Screen' -->
   <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="dialog.css">
   <!-- Windows 8.x Tile -->
   <meta name="msapplication-TileColor" content="#00aba9">
   <meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
   <meta name="msapplication-config" content="browserconfig.xml">
   <title>LETTERWORLD</title>
   <meta name="description" content="LETTERWORLD is a game intended for hyperlexic kids. It's a fun way to learn new words and to introduce a standard keyboard layout. This game will not work very well on iPhone, iPad, or any mobile devices - use a laptop or a PC in full screen mode for the best effect.">
   <style>
   html {
      box-sizing: border-box;
   }

   * {
      margin: 0;
      padding: 0;
   }

   *,
   *:before,
   *:after {
      box-sizing: inherit;
   }

   html,
   body {
      background: #000;
      overflow: hidden;
      -ms-touch-action: none;
      touch-action: none;
   }

   canvas {
      touch-action-delay: none;
      -ms-touch-action: none;
      touch-action: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -moz-crisp-edges;
      image-rendering: pixelated;
   }

   </style>
</head>

<body>
   <dialog id="settings-overlay" closeOnEscape="true">
      <main>
         <span class="closeDialog">&times;</span>
         <div class="container">
            <div class="row">
               <header>
                  <h1>ADD YOUR WORDS</h1>
                  <p class='aligned'>YOUR WORDS ARE SAVED IF YOU USE THE URL SHOWN IN THE ADDRESS BAR</p>
                  <p class='aligned'><a href="words.html" target="_blank">VIEW BUILTIN WORDS</a></p>
               </header>
               <div id="word-list">
                  <ul class="list"></ul>
               </div>
            </div>
            <div class="row">
               <div>
                  <form action="api/images/upload" class="dropzone" id="mydz">
                  </form>
               </div>
            </div>
            <div class="row">
               <div id="step2">
                  <p>TYPE IN WORDS FOR EACH IMAGE, THEN CLICK SAVE</p>
                  <button class="btn-lg saveWordsButton" id="saveWordsButton">SAVE</button>
               </div>
               <div>
                  <div id="word-associate-to-image-list">
                     <div class="list"></div>
                  </div>
               </div>
            </div>
            <div style="display: none;" id="errorMessagesDiv">
               <h3>ERRORS:</h3>
               <ul id="errorMessages">
               </ul>
            </div>
            <div style="display: none;" id="dzTemplate">
               <div></div>
            </div>
      </main>
   </dialog>
   <!-- build:js game.min.js -->
   <script src="phaser.js"></script>
   <script src="game.js"></script>
   <!-- /build -->
   <script>
   //sorry, mobile devices!
   if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location.replace('mobiledevices.html');
   }


   window.app.init()
   window.addEventListener('showOverlay', function(e) {
      console.log('ok');
      document.getElementById('settings-overlay').showModal();
   });

   </script>
</body>

</html>
